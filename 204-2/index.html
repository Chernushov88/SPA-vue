<style>
@-webkit-keyframes stepanim{
	10%{
		box-shadow: 0px 0px 15px 0 rgba(36,221,208,1);
		background-color: rgba(36,221,208,1);
		border-color: rgba(36,221,208,1);
	}
}
@keyframes stepanim{
	10%{
		box-shadow: 0px 0px 15px 0 rgba(36,221,208,1);
		background-color: rgba(36,221,208,1);
		border-color: rgba(36,221,208,1);
	}
}
.step-animation{
	animation: stepanim 1s linear .75s alternate;
    -webkit-animation: stepanim .75s linear 1 alternate;
}
</style>
	</head>
	<body class="" >
		<main id="home-container" class="wrapper">
			<div class="wrapper-in"
					 v-for="(item, key) in step_array"
					 v-if="key+1 == stept">	
				<div class="header">
					<ul class="step">
						<li v-for="(li, index) in step_array">
							<span v-if="index+2 == stept" class="active-curent active">
								{{index+1}}
							</span>
							<span v-else-if="index+1 < stept" class="active">
								{{index+1}}
							</span>							
							<span v-else-if="index+1 == stept" class="current -active-curent">
								{{index+1}}
							</span>
							<span v-else-if="stept == 11" class="active">
								{{index+1}}
							</span>
							<span v-else>
								{{index+1}}
							</span>
						</li>
					</ul>
					<div class="refresh-wrapper">
						<a href="#" 
							 class="refresh" 
							 title="" 
							 aria-describedby="ui-id-10"
							 @click="refreshAll()"></a>
						<div class="ui-widget-content"><div class="ui-tooltip-content">Начать сначала</div></div>
					</div>					
				</div>			
				<section class="contant">
					<div class="col-left">

						<div v-if="step_array[key] == 1">
							<div class="button button-top" 
									 @click="nextstep()"
									 @dblclick="nextstepstop()"
									 v-bind:class="{'check-true' : check_true == true }">
								<div class="block-img">
									<img src="images/bottle-bg.png" alt="">							
								</div>
								<div class="desc">Это может быть сделано из нефти</div>
							</div>
							<div class="button button-bottom" @click="errorstept()" 
									 v-bind:class="{'check-false' : check_false == true, 'hidden-class' : hidden == true }">
								<div class="block-img">
									<img src="images/bottle-bg-error.png" alt="">	
								</div>
								<div class="desc">Это точно <br>не из нефти</div>
							</div>
						</div>

						<div v-else>
							<div class="button button-top" @click="errorstept()"
									 v-bind:class="{'check-false' : check_false == true, 'hidden-class' : hidden == true  }">
								<div class="block-img">
									<img src="images/bottle-bg.png" alt="">		
								</div>
								<div class="desc">Это может быть сделано из нефти</div>
							</div>
							<div class="button button-bottom" 
									 @click="nextstep()"
									 v-bind:class="{'check-true' : check_true == true }">
								<div class="block-img">
									<img src="images/bottle-bg-error.png" alt="">	
								</div>
								<div class="desc">Это точно <br>не из нефти</div>
							</div>
						</div>

					</div>

					<div class="col-right">
						<img :src="url_array[key]" alt="">
						
						<div class="closed-background" 
								 style="position: fixed;left: 0;top: 0;width: 100%;height: 100%; z-index: 1;"  
								 v-if="errors"
								 @click="hidebubbleall()">							
						</div>
						<div :class="'speech-bubble error-'+ key"  v-if="errors">
								<timer :initial="4" :ansver="ansver_array[key]" @stoperror="hidebubble()"></timer>
							</div>
						
						<div class="" v-else></div>																
					</div>				
				</section>
			</div>	
			<div class="wrapper-in translate"
					 v-if="11 == stept">	
        <div class="header">
            <ul class="step"><li><span class="active">1</span></li>
            <li><span class="active">2</span></li>
            <li><span class="active">3</span></li>
            <li><span class="active">4</span></li>
            <li><span class="active">5</span></li>
            <li><span class="active">6</span></li>
            <li><span class="active">7</span></li>
            <li><span class="active">8</span></li>
            <li><span class="active">9</span></li>
            <li><span class="active">10</span></li>
          </ul> 
          <div class="refresh-wrapper">
            <a href="#" title="" aria-describedby="ui-id-10" class="refresh" @click="refreshAll()"></a> 
            <div class="ui-widget-content">
              <div class="ui-tooltip-content">Начать сначала</div>
            </div>
          </div>
        </div>
        <section class="contant">
          <div class="col-left">
            <div>
              <div class="button button-top check-true" style="cursor:defalt;">
                <div class="block-img"><img src="images/bottle-bg.png" alt=""></div>
                <div class="desc">Это может быть сделано из нефти</div>
              </div>
            </div>
          </div>
          <div class="col-right">
            <img src="images/question-img/10.jpg" alt=""> 
            <div></div>
          </div>
        </section>
		
			</div>	
		</main>
